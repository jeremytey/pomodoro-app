<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pomodoro App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Roboto+Mono:wght@400;500&family=Playfair+Display:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}?v=1">
</head>
<body>
    <div class="page-wrapper">
        <main class="main-content">
            <div class="app-container">
                {% block content %}{% endblock %}
            </div>
        </main>
        
        <!-- Footer - Properly positioned -->
        <footer class="site-footer">
            <div class="footer-separator"></div>
            <div class="footer-content">
                <!-- Social Links -->
                <div class="social-links">
                    <a href="https://www.instagram.com/jeremytey12/" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/jeremy-tey-4abb2121a/" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                
                <!-- Creator Info -->
                <div class="footer-text">
                    <p class="creator">Created by <span class="creator-name">Jeremy Tey</span></p>
                    <p class="copyright">Â© 2025 Jeremy Tey. All rights reserved.</p>
                    <p class="disclaimer">This site does not collect or store personal data.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='settings.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='sounds.js') }}"></script>
    <script src="{{ url_for('static', filename='ai.js') }}"></script>
</body>
</html>
